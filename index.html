<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktliste</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meine Kontaktliste</h1>

      <form id="kontakt-form">
        <input type="text" id="name" placeholder="Name eingeben" required />
        <input type="email" id="email" placeholder="E-Mail eingeben" required />
        <input type="tel" id="telefon" placeholder="Telefon eingeben" />
        <button type="submit">Kontakt hinzufuegen</button>
      </form>

      <!-- NEUES SUCHFELD -->
      <div class="suche">
        <input
          type="text"
          id="suche"
          placeholder="Kontakte durchsuchen..."
          onkeyup="kontakteAnzeigen(this.value)"
        />
      </div>

      <div id="kontakt-liste">
        <!-- Kontakte werden hier angezeigt -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
